$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: Write a concise but engaging blogpost about programming language python
  autogen_workflow_id:
    type: int
    default: 2
outputs:
  answer:
    type: string
    reference: ${autogen_task.output}
    is_chat_output: true
nodes:
- name: autogen_task
  type: python
  source:
    type: code
    path: autogen_task.py
  inputs:
    redisConnection: redis_connection_url
    azureOpenAiConnection: aoai-connection
    question: ${inputs.question}
    autogen_workflow_id: ${inputs.autogen_workflow_id}
